<div class="container">
  <div class="col-12">
    <div class="row">
      <mat-toolbar class="sys-sat-bckg">
        <div class="col-3">
          <span>Registrar Edifício</span>
        </div>
        <div class="col-2 ml-auto">
          <button routerLink="/edificios" mat-button>Gerenciar edifícios</button>
        </div>
      </mat-toolbar>
    </div>
    <div class="row top-margin">
      <div class="col-6">
        <mat-form-field>
          <input matInput placeholder="Nome do edifício">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <input matInput placeholder="Cidade">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <input matInput placeholder="Bairro">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <input matInput placeholder="Rua">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-1 ml-auto">
        <button mat-raised-button class="sys-sat-bckg">Registrar</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-12">
    <div class="row">
      <mat-toolbar>
        <div class="col-3">
          <span>Gerenciar Funcionários</span>
        </div>
        <div class="col-2 ml-auto">
          <button routerLink="/registrar-funcionario" mat-button>Registrar funcionário</button>
        </div>
      </mat-toolbar>
    </div>
    <div class="row display-block">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Filtros de Busca
            </mat-panel-title>
            <mat-panel-description>
              Busque por um funcionário através dos filtros
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div class="row">
            <div class="col-3">
              <mat-form-field>
                <input matInput placeholder="Nome">
              </mat-form-field>
            </div>
            <div class="col-3">
              <mat-form-field>
                <input matInput placeholder="Função">
              </mat-form-field>
            </div>
            <div class="col-3">
              <mat-form-field>
                <input matInput placeholder="Exemplo">
              </mat-form-field>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="row top-margin">
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource">

          <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
</div>
